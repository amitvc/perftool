<div class="tab-pane" id="tab_c">
    <h4>Card setup</h4>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Edit</th>
                <th>Delete</th>
                <th>Card Range Id</th>
                <th>Card Range</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cardInfo in setup.cardSetup">
                <td>
                    <button class="btn btn-xs" ng-click="editCardRangeSetup($index)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
                <td>
                    <button class="btn btn-xs" ng-click="deleteCardRangeSetup($index)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
                <td>{{cardInfo.cardRangeId}}</td>
                <td>{{cardInfo.cardRange}}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <button class="btn btn-success btn-sm" ng-click="newCardRange()">
        <span class="glyphicon glyphicon-user"></span> New Card Setup
    </button>
    <hr>
    <h3 ng-show="edit">New Card Setup:</h3>
    <h3 ng-hide="edit">Card Setup:</h3>
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Card Range Id :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="cardSetupData.cardRangeId" placeholder="Card Range Id" class="form-control">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Card Range :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="cardSetupData.cardRange" placeholder="Card Range" class="form-control">
            </div>
        </div>
    </form>

    <hr>
    <button class="btn btn-success btn-sm" ng-click="saveCardRangeData()">
        <span class="glyphicon glyphicon-save"></span>  Save Changes
    </button>
</div>
