<div class="tab-pane" id="tab_e">
    <h4>Admin Console</h4>
    <div style="margin-bottom:10px;">
        <textarea class="form-control col-lg-12" style="height:400px" ng-model="activityLog"></textarea>
    </div>
    <hr>

    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="updateConfiguration()" data-toggle="tooltip" title="Update tool configuration">Update Config</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Publish data" ng-click="publishData()">Publish</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Clear data from DMP" ng-click="resetData()">Reset</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Request status from server" ng-click="getStatus()">Status</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Start the performance simulation" ng-click="startTest()">Start</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Stop the performance simulation" ng-click="stopTest()">Stop</button>
        </div>
    </div>
</div>
