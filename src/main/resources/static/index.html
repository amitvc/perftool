<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Performance test tool</title>

<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/dashboard.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top nav-justified"
		style="background-color: #3333CC">
		<div class="container-fluid">
			<h1 style="color: #ffffff;text-align: center; font-weight: bold; font-style: italic; text-transform: uppercase;">Omni Performance test tool</h1>
		</div>
	</nav>
	<div class="row">
		<div class="col-md-3  sidebar">
			<ul class="nav nav-pills nav-sidebar nav-stacked">
				<li class="active"><a href="#tab_a" data-toggle="pill">Program
						Setup</a></li>
				<li><a href="#tab_b" data-toggle="pill">Award Setup</a></li>
				<li><a href="#tab_c" data-toggle="pill">Card Setup</a></li>
			</ul>
		</div>
		<div class="tab-content col-md-9 pull-right main">
			<div class="tab-pane active" id="tab_a">
				<h4>Program setup</h4>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Edit</th>
							<th>Delete</th>
							<th>Program Id</th>
							<th>Contract Id</th>
							<th>Cap</th>
							<th>Variance</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users">
							<td>
								<button class="btn" ng-click="editUser(user.id)">
									<span class="glyphicon glyphicon-pencil"></span>  Edit
								</button>
							</td>
							<td>
								<button class="btn" ng-click="editUser(user.id)">
									<span class="glyphicon glyphicon-trash"></span>  Delete
								</button>
							</td>
							<td>{{ user.fName }}</td>
							<td>{{ user.lName }}</td>
						</tr>
					</tbody>
				</table>
				<hr>
				<button class="btn btn-success" ng-click="editUser('new')">
					<span class="glyphicon glyphicon-user"></span> New Program Setup
				</button>
				<hr>
				<h3 ng-show="edit">New Program Setup:</h3>
				<h3 ng-hide="edit">Program Setup:</h3>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Program ID :</label>
						<div class="col-sm-10">
							<input type="text" ng-model="programId" placeholder="Program Id">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Contract ID :</label>
						<div class="col-sm-10">
							<input type="text" ng-model="contractId"
								placeholder="Contract Id">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Cap:</label>
						<div class="col-sm-10">
							<input type="text" ng-model="cap" placeholder="Global Cap">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Variance:</label>
						<div class="col-sm-10">
							<input type="text" ng-model="variance" placeholder="Variance">
						</div>
					</div>
				</form>

				<hr>
				<button class="btn btn-success" ng-disabled="error || incomplete">
					<span class="glyphicon glyphicon-save"></span>  Save Changes
				</button>

			</div>
			<div class="tab-pane" id="tab_b">
				<h4>Award setup</h4>
				<p>Award setup UI</p>
			</div>
			<div class="tab-pane" id="tab_c">
				<h4>Card setup</h4>
				<p>Card setup UI</p>
			</div>
		</div>
	</div>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
